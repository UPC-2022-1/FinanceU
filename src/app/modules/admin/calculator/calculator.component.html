<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <p>CALCULATOR</p>
        <!-- CONTENT GOES HERE -->
        <div
            class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"
        >
            <form class="mt-8" [formGroup]="" #signInNgForm="ngForm">
                <mat-form-field
                    class="fuse-mat-textarea fuse-mat-dense fuse-mat-emphasized-affix fuse-mat-rounded fuse-mat-no-subscript grow"
                >
                    <mat-label>Valor Nominal </mat-label>
                    <input
                        id="valorNominal"
                        type="text"
                        matInput
                        appNumbersOnly
                    />
                </mat-form-field>
                <mat-form-field
                    class="fuse-mat-textarea fuse-mat-dense fuse-mat-emphasized-affix fuse-mat-rounded fuse-mat-no-subscript grow"
                >
                    <mat-label>Valor Comercial </mat-label>
                    <input type="text" matInput />
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
