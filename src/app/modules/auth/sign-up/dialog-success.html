<h1 mat-dialog-title>Registro exitoso</h1>
<div mat-dialog-content>
    <p>Nombre: {{data.name}}</p>
    <p>Correo: {{data.email}}</p>
</div>
<div mat-dialog-actions>
    <button class="fuse-mat-button-large w-full mt-6 bg-primary text-white rounded-lg" mat-flat-button
        (click)="accept()">
        <span>
            Ingresar
        </span>
    </button>
</div>
